<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<!--创建一个vue可以管理的div区域-->
		<div id="app">
			<!-- v-on: 可以简写成 @ -->
			<div @click="fun2();">
				<!--事件修饰     .stop 其实就是之前的event.stopPropagation的简写--> 
				<!--.stop          相当于  event.stopPropagation();
					.prevent  	      相当于  event.preventDefault() ;  
					-->
				<a href="http://www.itcast.cn"@click.stop="fun1();">传智播客</a>
			</div>
			<!--按键修饰     v-on 在监听键盘事件时添加按键修饰符 -->
			<input type="text" @keydown.enter="fun3();"/>
		</div>
	</body>

</html>

<script>
	new Vue({
		//挂载 ,和jquery中的选择器是一个意思
		el: "#app",
		data: {
			//声名vue对象的数据变量
			//message: "你瞅啥啊！"
			//code: 0
			message : "传智播客"
		},
		methods: {
			//声明vue的方法
			fun1:function(){
				alert('这是a标签');
			},
			fun2:function(){
				alert('这是div');
			},
			fun3:function(){
				alert('按了回车');
			}
		}
	})
</script>
