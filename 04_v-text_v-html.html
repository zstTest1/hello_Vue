<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<!--创建一个vue可以管理的div区域-->
		<div id="app">
			<div v-text="message"></div>
			<div v-html="message"></div>
		</div>
	</body>

</html>

<script>
	new Vue({
		//挂载 ,和jquery中的选择器是一个意思
		el: "#app",
		data: {
			//声名vue对象的数据变量
			//message: "你瞅啥啊！"
			//code: 0
			message: "<h1>传智播客</h1>"
		},
		methods: {
			//声明vue的方法

		}
	})
</script>
