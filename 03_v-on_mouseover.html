<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<!--创建一个vue可以管理的div区域-->
		<div id="app">
			<div v-on:mouseover="fun2();">
				<textarea v-on:mouseover="fun1();">这是一个文本域</textarea>
			</div>
		</div>
	</body>

</html>

<script>
	new Vue({
		//挂载 ,和jquery中的选择器是一个意思
		el: "#app",
		data: {
			//声名vue对象的数据变量
			//message: "你瞅啥啊！"
			//code: 0
		},
		methods: {
			//声明vue的方法
			fun1: function() {
				alert('这是文本域');
				event.stopPropagation();
			},
			fun2: function() {
				alert('这是div');

			}

		}
	})
</script>
