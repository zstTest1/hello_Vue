<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<!--创建一个vue可以管理的div区域-->
		<div id="app">
			<!--v-if和 v-show的区别:
				假如falg是false,
				v-if		标签出现在document树中	
				v-show		标签真实的存在在document树中	
			-->
			<div v-if="falg">V-if</div>
			<div v-show="falg">v-show</div>

		</div>
	</body>

</html>

<script>
	new Vue({
		//挂载 ,和jquery中的选择器是一个意思
		el: "#app",
		data: {
			//声名vue对象的数据变量
			falg: true,
		},
		methods: {
			//声明vue的方法

		}
	})
</script>
