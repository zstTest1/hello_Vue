<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<!--创建一个vue可以管理的div区域-->
		<div id="app">
			<!--插值表达式-->
			{{message}}---
			<!--插值表达式 运算-->
			{{3+6}}---
			<!--插值表达式 正则-->
			{{mystr.replace(/,/g,'')}}----
			<!--插值表达式 函数-->
			{{changeDate()}}--------
			<!--插值三元表达式-->
			{{falg ?"ok" : " no ok "}}

		</div>
	</body>

</html>

<script>
	new Vue({
		//挂载 ,和jquery中的选择器是一个意思
		el: "#app",
		data: {
			//声名vue对象的数据变量
			message: "hello world~~",
			mystr: '5,700,518.00',
			falg: true
		},
		methods: {
			//声明vue的方法
			changeDate: function() {
				return 'fun';
			}
		}
	})
</script>
