<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<!--创建一个vue可以管理的div区域-->
		<div id="app">
			<!-- v-bind:   可以简写为 ：
				{{}} -- 插值表达式 不能作用于html的标签<>内
				-->
				<input :value="message" />
				{{message}}
		</div>
	</body>

</html>

<script>
	new Vue({
		//挂载 ,和jquery中的选择器是一个意思
		el: "#app",
		data: {
			//声名vue对象的数据变量
			//message: "你瞅啥啊！"
			//code: 0
			message : "传智播客"
		},
		methods: {
			//声明vue的方法

		}
	})
</script>
