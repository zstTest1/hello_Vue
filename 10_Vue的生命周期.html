<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			{{message}} {{message}}
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					message: 'hello'
				},
				beforeCreate: function() {
					console.log(this);
					//showData('创建vue实例前', this);
					console.log('创建vue实例前');
					console.log('data 数据：' + this.message)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				created: function() {
					//showData('创建vue实例后', this);
					console.log('创建vue实例后');
					console.log('data 数据：' + this.message)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				beforeMount: function() {
					//showData('挂载到dom前', this);
					console.log('挂载到dom前');
					console.log('data 数据：' + this.message)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				mounted: function() {
					//showData('挂载到dom后', this);
					console.log('挂载到dom后');
					console.log('data 数据：' + this.message)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				beforeUpdate: function() {
					//showData('数据变化更新前', this);
					console.log('数据变化更新前');
					console.log('data 数据：' + this.test)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				updated: function() {
					//showData('数据变化更新后', this);
					console.log('数据变化更新后');
					console.log('data 数据：' + this.test)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				beforeDestroy: function() {
					vm.test = "3333";
					//showData('vue实例销毁前', this);
					console.log('vue实例销毁前');
					console.log('data 数据：' + this.test)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				},
				destroyed: function() {
					//showData('vue实例销毁后', this);
					console.log('vue实例销毁后');
					console.log('data 数据：' + this.test)
					console.log('挂载的对象：')
					console.log(this.$el)
					//realDom();
					console.log('真实dom结构：' + document.getElementById('app').innerHTML);
					console.log('------------------')
					console.log('------------------')
				}

			});

			function realDom() {
				console.log('真实dom结构：' + document.getElementById('app').innerHTML);
			}

			function showData(process, obj) {

				console.log(process);
				console.log('data 数据：' + obj.test)
				console.log('挂载的对象：')
				console.log(obj.$el)
				//realDom();
				console.log('真实dom结构：' + document.getElementById('app').innerHTML);
				console.log('------------------')
				console.log('------------------')
			}
			vm.message = "hello world";
			vm.$destroy();
		</script>
	</body>

</html>
